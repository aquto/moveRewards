<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <title>Move Rewards</title>

  <style>
    h1 {
      font-size: 2em;
      margin: 0 0 40px 0;
    }
    .continue {
      font-size: 1.5em;
      margin: 40px 0 0 0;
      display: block;
    }
  </style>
</head>

<body>

  <h1>Welcome</h1>

  <a class="continue" href="thanks.html">Continue</a>

  <a class="continue" href="javascript:showNotice();">Show Notice</a>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v0.5.0/dist/jBox.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v0.5.0/dist/jBox.all.min.css" rel="stylesheet">

  <script src="../../aquto.js" id="aquto-api"></script>

  <script>
    var campaignId = 810;

    $(document).ready(function () {
      aquto.checkQualifiedAndNotify({campaignId: campaignId,
        message: 'Complete the offer and receive $$rewardAmount$$MB of data' });
    });

    function showNotice() {
      // Show notice example
      aquto.showNotice({message: 'Hi $$name$$. Complete the offer and receive $$rewardAmount$$MB of data',
        response: { rewardAmount: 15 }, params: { name: 'John' } });
    }
  </script>

</body>
</html>
