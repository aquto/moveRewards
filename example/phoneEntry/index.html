<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="intl-tel-input/css/intlTelInput.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://use.fontawesome.com/290b6f3c39.js"></script>
  <title>Move Rewards</title>
</head>

<body>
  <div class="container center">
    <!-- Banner View -->
    <div class="banner_view">
      <div class="row">
        <div class="col-sm-6 offset-sm-3 text-center">
          <div class="banner_img">
            <h2>Ad Banner</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 offset-sm-3 text-center btn_wrapper">
          <button type="button" class="btn btn-success btn-lg btn-block pe_customize" onclick="handleCheckAppEligibility()">
            <div class="loading_wrapper">
              <div class="spinner-border pe_customize" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <span class="ver_text pe_customize">Verificando tu número</span>
            </div>
            <span class="btn_text">Ganar megas ahora</span>
          </button>
          <br/>
        </div>
      </div>
    </div>

    <!-- PhoneEntry View -->
    <div class="row phoneEntry_view">
      <div class="col-sm-12 text-center">
      <form>
        <div class="form-group">
          <p class="modal_message">Para participar necesitamos validar tu número de teléfono</p>
          <input type="tel" class="form-control" id="phone">

          <div class="loading_wrapper_two">
            <div class="spinner-border pe_customize_two" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <span class="ver_text pe_customize_two">Verificando tu número</span>
          </div>

          <div class="btns_wrapper">
            <button type="button" class="btn btn-secondary noThanksBtn" onclick="redirectUrl()">No, gracias</button>
            <button type="button" class="btn btn-success validateBtn" onclick="handleCheckAppEligibility()" disabled>Validar</button>
          </div>
        </div>
      </form>
      </div>
    </div>

    <!-- Validation Success View -->
    <div class="row success_view">
      <div class="col-sm-6 offset-sm-3 text-center">
        <h2>Tu número participa para <span id="amount_reward"></span> MB</h2>
          <p class="check_icon_holder">
            <i class="fa fa-check-circle fa-4x fa_with_bg" aria-hidden="true"></i>
          </p>
          <p>Redireccion en 0:0<span class="countdown" id="5"></span></p>
          <button type="button" class="btn btn-success" onclick="redirectUrl()">Continuar</button>
      </div>
    </div>

    <!-- Validation Fail View -->
    <div class="row fail_view">
      <div class="col-xs-12 col-sm-10 offset-sm-1 text-center">
        <h2>Lo sentimos tu número no participa para ganar megas.</h2>
        <p class="warning_icon_holder">
          <i class="fa fa-exclamation-circle fa-4x fa_with_bg" aria-hidden="true"></i>
        </p>
        <div class="btns_wrapper_fail">
          <button type="button" class="btn btn-secondary continueBtn" onclick="redirectUrl()">Continuar sin ganar megas</button>
          <button type="button" class="btn btn-success validateBtnb" onclick="backValidateNumber()">Validar número</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v0.5.0/dist/jBox.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v0.5.0/dist/jBox.all.min.css" rel="stylesheet">
  <script src="intl-tel-input/js/intlTelInput.js"></script>
  <!-- End JS Libraries -->

  <script src="../../aquto_flows.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
