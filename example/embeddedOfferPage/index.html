<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <title>Embedded Offer Sample</title>

  <style>
    body { background:#fff; }

    h1 {
      font-size: 2em;
      text-align: center;
      margin: 5px 0 5px 0;
      padding: 0;
    }

    .other-content {
      padding: 50px;
      margin: 5px 0 5px 0;
      background: #999;
      text-align: center;
    }

    #aquto-offerwall-embed { margin:5px 0 5px 0; }
  </style>

  <link rel="stylesheet" href="http://ow.aquto.com/embed/embed.min.css" />
  <script type="text/javascript" src="http://ow.aquto.com/embed/embed.min.js"></script>
</head>
<body>

  <h1>Embedded Offer Test Page</h1>

  <div class="other-content">TOP CONTENT</div>

  <!-- Start of aquto tag -->
  <div id="aquto-offerwall-embed"
    data-publisher-site-uuid="embeddedOfferSamplePublisherSiteUuid"
    data-channel="embeddedOfferSampleChannel"
  ></div>
  <!-- End of aquto tag -->

  <div class="other-content">BOTTOM CONTENT</div>

</body>
</html>
